{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-md-8">

    <table class="table table-borderless">

      <thead>
        <tr>
          
          <th scope="col">First</th>
          <th scope="col">Date</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
        <tr>
         
          <td>{{  post.title}}</td>
          <td>{{ post.created }}</td>
          <td> <button > <a href="{% url 'super_u:super_edit' post.id %}">Update</a></button></td>
          <td> <form action="{% url 'super_u:super_delete' post.id %}" method="POST"> 
            {% csrf_token %}
            <button class="btn btn-danger"> Delete </button>
          </form> </td>
        </tr>
        {% endfor %}
      
      </tbody>
      
    </table>

  </div>
</div>


{% endblock %}
