{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 m-4 p-4">

      <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy }}
        <button type="submit" class="m-2 btn btn-info">Login</button>
      </form>


      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login With</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        
        <div class="d-grid gap-2">
          
         
          <a href="{% url 'social:begin' 'github' %}" class="btn btn-dark btn-lg " tabindex="-1" role="button" aria-disabled="true">github</a>
          <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-primary btn-lg " tabindex="-1" role="button" aria-disabled="true">Twitter</a>
          <a href="#" class="btn btn-secondary btn-lg " tabindex="-1" role="button" aria-disabled="true">Twitter</a>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
      
    </div>
  </div>
</div>

{% endblock %}
